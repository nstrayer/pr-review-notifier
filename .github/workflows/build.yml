name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s "$(ls -d /Applications/Xcode_16*.app | sort -V | tail -1)/Contents/Developer"

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project PRNotifier/PRNotifier.xcodeproj -scheme PRNotifier

      - name: Build application
        run: |
          xcodebuild \
            -project PRNotifier/PRNotifier.xcodeproj \
            -scheme PRNotifier \
            -configuration Debug \
            build
