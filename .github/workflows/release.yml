name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install Apple Developer Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
          keychain: build
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project PRNotifier/PRNotifier.xcodeproj -scheme PRNotifier

      - name: Build Release
        run: |
          xcodebuild \
            -project PRNotifier/PRNotifier.xcodeproj \
            -scheme PRNotifier \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            clean build

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        run: |
          APP_PATH="build/DerivedData/Build/Products/Release/PRNotifier.app"

          # Create zip for notarization submission
          ditto -c -k --keepParent "$APP_PATH" build/PRNotifier-notarize.zip

          # Submit for notarization
          xcrun notarytool submit build/PRNotifier-notarize.zip \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        run: |
          VERSION=$(grep 'MARKETING_VERSION' PRNotifier/project.yml | head -1 | sed 's/.*: *"\(.*\)"/\1/')
          APP_PATH="build/DerivedData/Build/Products/Release/PRNotifier.app"
          DMG_PATH="build/PRNotifier-${VERSION}.dmg"

          # Create staging area
          mkdir -p build/dmg-staging
          cp -a "$APP_PATH" build/dmg-staging/
          ln -s /Applications build/dmg-staging/Applications

          # Create compressed DMG
          hdiutil create \
            -srcfolder build/dmg-staging \
            -volname "PRNotifier" \
            -fs HFS+ \
            -format UDZO \
            -imagekey zlib-level=9 \
            "$DMG_PATH"

          rm -rf build/dmg-staging

          echo "DMG_PATH=$DMG_PATH" >> "$GITHUB_ENV"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/PRNotifier-*.dmg
          generate_release_notes: true
